<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking Page </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div>
                    <img src="./image 5.png" alt="">
                    <img src="./image 6.png" alt="">
                </div>
                <div>
                    <div class="Menu-items">
                        <a href="" class="Menu-items">Ask Disha</a>
                        <a href="" class="Menu-items">Contact Us</a>
                        <a href="" class="Menu-items">Alerts</a>
                    </div>

                    <div>
                        <button class="Menu-buttons-active">Login</button>
                        <button class="Menu-buttons">Register</button>
                        <button class="Menu-buttons">Agent Login</button>
                    </div>


                </div>


            </div>
            <div class="Main-Body">
                <h1>Indian Railways</h1>
                <h3>
                    <span id="safety">Safety</span>
                    <span id="security"> Security</span>
                    <span id="Punchtuality"> Punctuality</span>
                </h3>
            </div>


            <button class="btns-active"><i class="fa-solid fa-ticket"></i> Book Ticket </button>
            <button class="btns"> <i class="fa-solid fa-check"></i> PNR Status</button>
            <button class="btns"> <i class="fa-solid fa-signal"></i> Charts / Vacancy</button>

            <div class="route">

                <div class="route-from-to">
                    <div>
                        <img src="./ic-search-from-desktop.png" alt="">
                    </div>
                    <div>
                        <p>From <i class="fa-solid fa-chevron-down"></i></p>
                        <h1>Bangalore</h1>
                        <p>KSR - Bangalore</p>
                    </div>
                </div>
                <div>
                    <img src="./sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="" id="route-img">
                </div>
                <div class="route-from-to">
                    <div>
                        <img src="./ic-search-to-desktop.png" alt="">
                    </div>
                    <div>
                        <p>To <i class="fa-solid fa-chevron-down"></i></p>
                        <h1>Kasaragod</h1>
                        <p>KSD - Kasaragod</p>
                    </div>

                </div>

            </div>

            <div class="route1">

                <div class="route-from-to1">
                    <div>
                        <img src="./ic-search-calender-desktop.png" alt="">
                    </div>
                    <div>
                        <p>Date <i class="fa-solid fa-chevron-down"></i></p>
                        <h1>01 Aug 23</h1>
                        <p>Tuesday</p>
                    </div>
                </div>
                <div class="route-from-to1">
                    <div>
                        <img src="./group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div>
                        <p>Class <i class="fa-solid fa-chevron-down"></i></p>
                        <h1>3A</h1>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
                
                <div class="route-from-to1">
                    <div>
                        <img src="./widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div>
                        <p>Seat Type <i class="fa-solid fa-chevron-down"></i></p>
                        <h1>TATKAL</h1>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
            </div>

            <button class="Search-btn">Search Train <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="image"></div>
    </div>
</body>
</html>
